<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #000">
    <a-assets timeout='10000'>
      <a-asset-item id="tink-obj" src="tinker.obj"></a-asset-item>
      <a-asset-item id="mtl-obj" src="obj.mtl"></a-asset-item>
    </a-assets>
    <a-plane position="0 0 0" rotation="-90 0 0" scale='.1 .1 .1' color="#BEBEBE">
      <a-entity obj-model="obj: #tink-obj; mtl: #mtl-obj" position='0 .05 0' scale=".15 .15 .15">
      </a-entity>
    </a-plane>
  </a-scene>
</body>

</html>
