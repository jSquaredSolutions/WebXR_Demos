<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #000">
      <a-sphere color="white" radius=".0427" position=".0 1 0"></a-sphere> <!--Golf-->
      <a-sphere color="green" radius=".06858" position=".5 1.5 0"></a-sphere> <!--Tennis-->
      <a-sphere color="brown" radius=".241554" position=".7 2 0"></a-sphere> <!--Basket-->
    <a-plane position="0 0 0" rotation="-90 0 0" width="1.1" height="1.1" color="#BEBEBE" shadow></a-plane>
  </a-scene>
</body>
</html>
