<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! • A-Frame</title>
  <meta name="description" content="Hello, WebVR! • A-Frame">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #000">
    <a-assets>
      <a-asset-item id="tree" src="Mag.glb"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#tree"></a-entity>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#BEBEBE" shadow></a-plane>
  </a-scene>
</body>

</html>
